<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 운세 챗봇</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔮 오늘의 운세</h1>
        <input type="text" id="sign" placeholder="별자리 입력 (예: 양자리)">
        <button onclick="getHoroscope()">운세 확인하기</button>
        <p id="result"></p>
    </div>

    <script>
        async function getHoroscope() {
            const sign = document.getElementById("sign").value;
            const resultElement = document.getElementById("result");

            if (!sign) {
                resultElement.textContent = "별자리를 입력해 주세요!";
                return;
            }

            resultElement.textContent = "운세를 가져오는 중...";

            try {
                const response = await fetch("http://localhost:3000/api/horoscope", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ sign })
                });
                const data = await response.json();
                resultElement.textContent = data.horoscope || "운세를 가져올 수 없습니다.";
            } catch (error) {
                resultElement.textContent = "오류가 발생했습니다. 다시 시도해 주세요.";
            }
        }
    </script>
</body>
</html>
